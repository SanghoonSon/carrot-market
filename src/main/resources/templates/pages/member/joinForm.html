<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/contentLayout}"
      layout:fragment="content"
>
<head>
    <title>회원가입</title>
</head>
<body cz-shortcut-listen="true">
<section class="h-100">
    <div class="container h-100 pt-5">
        <div class="row justify-content-sm-center h-100 pt-5">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">회원가입</h1>
                        <form class="needs-validation" th:action="@{/members/join}" method="post" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">이름</label>
                                <input id="name" type="text" class="form-control" name="name" value="" required="" autofocus="">
                                <div class="invalid-feedback">
                                    이름은 필수값입니다.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">이메일</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required="">
                                <div class="invalid-feedback">
                                    이메일 주소가 유효하지 않습니다.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">비밀번호</label>
                                <input id="password" type="password" class="form-control" name="password" required="">
                                <div class="invalid-feedback">
                                    비밀번호는 필수값입니다.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="zipcode">우편 번호</label>
                                <input id="zipcode" type="text" class="form-control" name="zipcode">
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="street">상세주소</label>
                                <input id="street" type="text" class="form-control" name="street">
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="city">참고항목</label>
                                <input id="city" type="text" class="form-control" name="city">
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    회원가입
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            이미 가입되어 있으신가? <a th:href="@{/members/login}" class="text-dark">로그인</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright © 2023
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
